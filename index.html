<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
        <div id="scoreboard">
            <div>Choose your weapon</div>
            <div>First to score 5 points wins the game</div>
        </div>
        <div class="buttons">
            <button id="rock">
                <img src="./img/rock.png" alt="rock">
            </button>
            <button id="paper">
                <img src="./img/paper.png" alt="paper">
            </button>
            <button id="scissors">
                <img src="./img/scissors.png" alt="scissors">
            </button>
        </div>
    </main>
    <footer class="footer">

        <a href="https://github.com/NaimiNafis" target="_blank">
            <img src="./img/github.png" alt="github icon">
        </a>
    </footer>
    
</body>
</html>
